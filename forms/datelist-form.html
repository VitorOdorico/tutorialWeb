<!-- 
    # <datalist>

        - lista de valores como sugestao a uma tag <input>
        - valores sugestivos e não obrigatórios
        - usuário poderão selecionar um dos valores, ou colocar um valor diferente de sugestão.

    <datalist id="fruitdata">
        <option>apple</option>
        <option>banana</option>
        <option>mango</option>
        <option>orange</option>
        <option>cherry</option>
    </datelist>

    #  list
        - recebe como valor o id de um <datalist> residente no mesmo documento.
    
    # tipos de inputs suportados
            - text, search, url, tel, email, date, month, week, time, datetime-local, number, range and color.
    
    #values for datelist that are not compatible for types on <input> are not presented

 -->

<form action="">
    <input type="text" list="fruitsdata" placeholder="Escolha uma fruta"/>
   
    <datalist id="fruitdata">
       <option>apple</option>
       <option>banana</option>
       <option>mango</option>
       <option>orange</option>
       <option>cherry</option>
    </datalist>
    <input type="color" name="" id="">
</form>
