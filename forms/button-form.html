        types
            - submit
            - reset
            - buttom
        autofocus
        disable
        name
        value
        form

 <!-- envia os parametros -->
    <form action="" method="post">
        <input type="text" name="" id="" value="enviar aqui...">
        <button type="submit">Enviar</button>
    </form>
 <!-- limpa ou volta ao parametro inicial -->
    <form action="" method="post">
        <input type="text" value="escreva aqui..." id="limp">
        <button type="reset" id="limp">Limpar</button>
    </form>
