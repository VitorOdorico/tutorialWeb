<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>New Inputs</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <div class="box">
        <div class="name">
            <label for="nome">Name</label>

        </div>
    </div>
