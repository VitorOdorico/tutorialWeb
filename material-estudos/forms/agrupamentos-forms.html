
<!-- 
    <fieldset>
        - agrupamento de campos
        - mesmo propósito
        - semântico
        - acessibilidade

    atributos especiais
        disable
            - disbilita todos os elementos internos
            - não serão enviados ao submeter o formulário
           
        form
            - o id de um dormulário ao qual esse fieldset pertence
            - não recisa estar dentro de um formulário
        name
            - nome do grupo
        <legend>
            - nome do agrupamento
            - primeiro elemento dentro do fieldset

 -->

 <form action="">
    <fieldset>
        <legend>Contato</legend>

        <label for="">Nome</label>
        <input type="text" name="" id="">
    </fieldset>
