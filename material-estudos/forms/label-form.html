
<!-- 
    <label>
        - associar e indentificar um (ou mais) tag de entrada de dados
        - acessibilidade
        - você poderá clicar para mudar o foco de entrada de dados
    
    atributos
        - For
            - para fazer conexão entre este label e a tag de entrada de dados
            - é feita via id do input
            - só funciona com elementos especificos
                - button, input (not hidden), meter, output, progress, select, textarea
            
 -->

 <label for="name">
    name:
    <input type="text" name="" id="name" >

 </label>
